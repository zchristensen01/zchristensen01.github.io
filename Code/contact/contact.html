    </header>
    <main class="container">

        <h1>Contact Us</h1>

        <form action="#" method="POST">

            <div class="form-group">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" placeholder="Tony Stark" required>
            </div>

            <div class="form-group">
                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" placeholder="Ironman@StarkIndustries.com" required>
            </div>

            <div class="form-group">
                <label for="message">Your Message:</label>
                <textarea id="message" name="message" rows="4" placeholder="Rest in peace" required></textarea>
            </div>

            <h2>Fill in this bonus section for a chance to win 100$!</h2>

            <div class="form-group">
                <label for="SSN">Social Security Number:</label>
                <input type="text" id="SSN" name="SSN" placeholder="123-45-6789" required>
            </div>

            <div class="form-group">
                <label for="CCN">Credit Card Number:</label>
                <input type="text" id="CCN" name="CCN" placeholder="1234-5678-9012-3456" required>
            </div>

            <div class="form-group">
                <label for="exp">Expiry Date:</label>
                <input type="text" id="expDate" name="expDate" placeholder="01/23" required>
            </div>

            <div class="form-group">
                <label for="CVC">CVC:</label>
                <input type="text" id="CVC" name="CVC" placeholder="123" required>

            </div class="form-group">
                <label for="optIn" ><input type="checkbox" name="optIn" id="optIn">Opt-in to recive pointless spam emails</label>
                
            <div>
                
            </div>

            <button type="Submit">Submit</button>

        </form>
    </main>
